<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wabunga | Startup Discovery Browser</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="home left control">Home</div>
    <span class="now-viewing control">Now viewing: <span class="category-name"></span></span>
    <div class="nav-container">
      <ul class="header-nav">
        <li>
          <button class="left prev control">Previous</button>
        </li>
        <li> 
          <div class="header-logo"></div>
        </li>
        <li>
          <button class="right next control">Next</button>
        </li>
      </ul>
    </div>
  </header>
  <div id="splash">
    <h2>Choose a market category to browse startups</h2>
    <button class="angel-category" data-tag-id="6">Social Media</button>
    <button class="angel-category" data-tag-id="83">CRM</button>
    <button class="angel-category" data-tag-id="26">Clean Technology</button>
    <p class="source-tag">Data from <a href="http://www.angel.co" target="_blank">AngelList</a></p>
  </div>
  <iframe class="iframe" src="" frameborder="0"></iframe>
  <div class="loader"></div>
</body>
</html>
